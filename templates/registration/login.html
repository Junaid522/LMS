{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="blackWrap bg">
       <div class="loginBox">
		   <h3 height="50%" width="50%">Library Management</h3>
         <form method="post" class="formWrap" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn loginBtn"><i class="fa fa-lock"></i> Login</button>
            <a href="{% url 'social:begin' 'facebook' %}" class="btn btn-primary" style="margin: 5px;"><i class="fa fa-facebook"></i>   Login with Facebook</a>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-primary" style="margin: 5px;"><i class="fa fa-google"></i>   Login with Google</a>
           <p>Dont have an account? <a href="{% url 'signup' %}">Sign up today</a></p>
           <a href="{% url 'password_reset' %}">Forget Password?</a>
           </form>
       </div>
   </div>
{% endblock %}
