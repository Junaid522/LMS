{% load static %}
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>JPEGCam Test Page</title>
</head>
<body>
	<table><tr><td valign=top>
	<h1>JPEGCam Test Page</h1>

	<!-- First, include the JPEGCam JavaScript Library -->
	<script type="text/javascript" src="{% static 'media/webcam.js' %}"></script>

	<!-- Configure a few settings -->
	<script language="JavaScript">
		webcam.set_api_url( '/accounts/save_image/' );
		webcam.set_quality( 100 ); // JPEG quality (1 - 100)
		webcam.set_shutter_sound( true ); // play shutter click sound
	</script>

	<!-- Next, write the movie to the page at 320x240 -->
	<script language="JavaScript">

		var element = document.getElementById('form-modal-body');

		document.write( webcam.get_html(500, 500) );
		var csrfToken = $('[name="csrfmiddlewaretoken"]').val();
        var data = {'csrfmiddlewaretoken': csrfToken};
        $('#csrf').val(data);
	</script>

	<!-- Some buttons for controlling things -->
	<br/><form>
		<input type="hidden" name="csrfmiddlewaretoken">
                <p> <input type="text" name="first_name" maxlength="150" class="form-control" placeholder="First Name" required id="id_first_name"></p>
<p> <input type="text" name="last_name" maxlength="150" class="form-control" placeholder="Last Name" required id="id_last_name"></p>
<p> <input type="text" name="username" maxlength="150" class="form-control" placeholder="Username" id="id_username"></p>
<p> <input type="email" name="email" maxlength="200" autofocus class="form-control" placeholder="example@xyz.com" style="text-transform: lowercase;" required id="id_email"></p>
<p> <input type="file" name="profile_picture" accept="image/*" class="form-control" id="profile-image"></p>
<p> <input type="password" name="password1" autocomplete="new-password" class="form-control" placeholder="Passsword" required id="id_password1"> <span class="helptext">Use 8 or more characters with mix of letters, numbers & symbols</span></p>
<p> <input type="password" name="password2" autocomplete="new-password" class="form-control" placeholder="Confirm Password" required id="id_password2"> <span class="helptext">Enter the same password as before, for verification.</span></p>
		<input type=button value="Configure..." onClick="webcam.configure()">
		&nbsp;&nbsp;
		<input type=button value="Take Snapshot" onClick="take_snapshot()">
        <input hidden id="csrf" name="csrf"/>
	</form>

	<!-- Code to handle the server response (see test.php) -->
	<script language="JavaScript">
		webcam.set_hook( 'onComplete', 'my_completion_handler' );

		function take_snapshot() {
			// take snapshot and upload to server
			document.getElementById('upload_results').innerHTML = '<h1>Uploading...</h1>';
			webcam.snap();
		}

		function my_completion_handler(msg) {
			if (msg.match(/(http\:\/\/\S+)/)) {
				var image_url = RegExp.$1;
				document.getElementById('#profile-image').value = image_url;
				// show JPEG image in page
				document.getElementById('upload_results').innerHTML =
					'<h1>Upload Successful!</h1>' +
					'<h3>JPEG URL: ' + image_url + '</h3>' +
					'<img src="' + image_url + '">';

				// reset camera for another shot
				webcam.reset();
			}
			else alert("Python Error: " + msg);
		}
	</script>

	</td><td width=50>&nbsp;</td><td valign=top>
		<div id="upload_results" style="background-color:#eee;"></div>
	</td></tr></table>
</body>
</html>
